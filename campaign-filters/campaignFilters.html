<div class="container">
    <div class="row">
        <h1 style="text-align: center">{{vm.headline}}</h1>

        <div class="col-md-4" style="margin: 0 auto">
            <input class="form-control" ng-model="vm.query.tags" placeholder="Tell us what you love?" uib-typeahead="tag for tag in vm.getTags($viewValue)">
        </div>
        <div class="col-md-4" style="margin: 0 auto">
            <select ng-change="vm.query.price.$gt = vm.range.range.$gt; vm.query.price.$lt = vm.range.range.$lt; vm.newPull()" class="selectpicker form-control" ng-options="price.display for price in vm.priceRanges" ng-model="vm.range">
                    <option value="">At what price?</option>
                </select>
        </div>
        <div class="col-md-4 ">
            <select ng-change="vm.newPull()" class="selectpicker form-control" ng-options="size for size in vm.options.size" ng-model="vm.query.options.size">
                    <option value="">And in what size?</option>
                </select>
        </div>
    </div>
    <div class="row" ng-show="showAdvanced">
        <div class="col-md-4">
            <select ng-change="vm.newPull()" class="selectpicker form-control" ng-options="paper for paper in vm.options.paper_type" ng-model="vm.query.options.paper_type">
                        <option value="">Paper type?</option>
                    </select>
        </div>
        <div class="col-md-4">
            <select ng-change="vm.newPull()" class="selectpicker form-control" ng-model="vm.query.options.featured">
                        <option value="" selected>Featured?</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
        </div>
        <div class="col-md-4">
            <select ng-change="vm.newPull()" class="selectpicker form-control" ng-model="vm.query.colors.color">
                        <option value="" selected>Color?</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                        <option value="black">Black</option>
                        <option value="grey">Grey</option>
                        <option value="white">White</option>
                    </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-8">
             <button class="btn btn-default pull-right" ng-click="vm.query={}; vm.range={}; vm.newPull(); showAdvanced=false">Clear filters</button>
            <button class="btn btn-primary pull-right" style="margin-right: 10px"  ng-click="showAdvanced = !showAdvanced">{{showAdvanced ? 'Less ' : 'More '}}Filters</button>
            
        </div>
    </div>
</div>
